{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - STREETSH</title>
    <link rel="stylesheet" href="{% static 'proyectoWbb/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">STREETSH</div>
        <input type="checkbox" id="toggle">
        <nav class="navigation">
            <ul>
                <li style="list-style-type: none;"><a href="{% url 'base' %}">Inicio</a></li>
                <li style="list-style-type: none;">
                    <a href="#">Cuenta</a>
                    <ul>
                        <li style="list-style-type: none;"><a href="{% url 'autenticacion:ini' %}">Iniciar Sesión</a></li>
                        <li style="list-style-type: none;"><a href="{% url 'autenticacion:registro' %}">Registrarse</a></li>
                    </ul>
                </li>
                <li style="list-style-type: none;"><a href="{% url 'catalogo' %}">Catálogo</a></li>
                <li style="list-style-type: none;"><a href="{% url 'carrito' %}">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>

    <center>
        <div class="letra" style="background-color: black; color: aliceblue; padding: 20px;">
            <h3>INICIA SESIÓN JUSTO AQUÍ</h3>
        </div>
    </center>
<br>
<br>
<br>
<center>
    <div class="container" style="background-color: aliceblue; padding: 30px; border-radius: 20px; max-width: 500px;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'autenticacion:registro' %}">Créala aquí.</a></p>
    </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
